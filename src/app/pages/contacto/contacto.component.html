<div class="container mt-5">
  <div class="text-center mb-4">
    <h1 class="fw-bold">Get in Touch</h1>
    <p class="lead">Interested in joining or just want to say hi? Write us!</p>
  </div>

  <div class="row">
    <div class="col-md-6 mb-4">
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="name" placeholder="Your full name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Your Email</label>
          <input type="email" class="form-control" id="email" placeholder="your@email.com">
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="4" placeholder="Write us something..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>
    </div>

    <div class="col-md-6 d-flex flex-column justify-content-center">
      <h5>Contact Info</h5>
      <p><strong>📧 Email:</strong> sharksultimate&#64;gmail.com</p>
      <p><strong>📸 Instagram:</strong> <a href="https://instagram.com/sharksultimate" target="_blank">&#64;sharksultimate</a></p>
      <p><strong>📍 Location:</strong> Barcelona, Spain</p>
    </div>
  </div>
</div>
